<h4>Update Details</h4>
<hr />
<div class="container text-centered">
    <form #myform="ngForm" (ngSubmit)=Editemp(myform)>
        <div class="form-group">
          <label for="EmployeeId">ID</label>
          <input disabled type="number" class="form-control" id="EmployeeId" name="Id" [(ngModel)]="this.empSearched.Id">
          
        </div>
        <div class="form-group">
          <label for="EmployeeName">Name</label>
          <input type="text" class="form-control" id="EmployeeName" name="name" [(ngModel)]="this.empSearched.name">
        </div>
        <div class="form-group">
          <label for="EmployeeCity">City</label>
          <input type="text" class="form-control" id="EmployeeCity" name="address" [(ngModel)]="this.empSearched.address">
        </div>
        <div class="form-group">
          <label for="EmployeeContact">Contact</label>
          <input type="tel" class="form-control" id="EmployeeContact"name="phone_number" [(ngModel)]="this.empSearched.phone_number">
        </div>
        <div class="form-group">
          <label for="EmployeeEmail">Email</label>
          <input type="email" class="form-control" id="EmployeeEmail" name="email" [(ngModel)]="this.empSearched.email">
        </div>
        <div class="form-group">
          <label for="EmployeeSalary">Salary</label>
          <input type="number" class="form-control" id="EmployeeSalary" name="salary" [(ngModel)]="this.empSearched.salary">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
<p>
  
</p>
