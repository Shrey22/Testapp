<h4>Employee Details</h4>
<hr />
<div class="container">
    <p>
        <a routerLink="/addemp">Add Employee</a>&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-outline-info" (click)="Salary()">Get 2nd Highest Salary</button>
    </p>
    <table class="table table-striped table-responsive-lg">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">City</th>
            <th scope="col">Contact</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let list of emplist">
            <th scope="row">{{list.Id}}</th>
            <td>{{list.name}}</td>
            <td>{{list.address}}</td>
            <td>{{list.phone_number}}</td>
            <td>{{list.email}}</td>
            <td>{{list.salary}}</td>
            <td><a routerLink="/edit/{{list.Id}}">Edit</a></td>
            <td><a class="btn btn-outline-danger" role="button" (click)="Delete(list.Id)">Delete</a></td>
          </tr>    
        </tbody>
      </table>
</div>
